<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/normalize.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <title>Управление бронированием</title>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <div class="logo">
                    <a href="../index.html" class="logo_svg"><img src="../icons/logo.svg" alt="logo"></a>
                </div>
                <div class="search_profile">
                    <a href="../html/search.html" class="search_magnifier"><img src="../icons/search_magnifier.svg" alt="search"></a>
                    <button class="profile_btn">Профиль</button>
                </div>
            </nav>
        </div>
    </header>

    <section class="booking_manage">
        <div class="container">
            <div class="booking_choose">
                <div class="booking_buttons">
                    <a href="booking.html"><button>БРОНИРОВАНИЕ</button></a>
                    <a href="booking_management.html"><button>УПРАВЛЕНИЕ БРОНИРОВАНИЕМ</button></a>
                </div>
                <div class="manage_window">
                    <div class="manage_row1">
                        <div class="row1_text">Код бронирования</div>
                        <div class="row1_text">Фамилия, латинскими буквами</div>
                    </div>
                    <div class="manage_row2">
                        <input type="text" placeholder="Например, SFHIST">
                        <input type="text" placeholder="Например, IVANOV">
                        <button class="form_btn_search">Найти</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer>
        Дизайн и проектирование сайта выполнил Мифтахов Ильмир
    </footer>
