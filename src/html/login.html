<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/normalize.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <title>Вход</title>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <div class="logo">
                    <a href="../index.html" class="logo_svg"><img src="../icons/logo.svg" alt="logo"></a>
                </div>
                <div class="search_profile">
                    <a href="../html/search.html" class="search_magnifier"><img src="../icons/search_magnifier.svg" alt="search"></a>
                    <button class="profile_btn">Профиль</button>
                </div>
            </nav>
        </div>
    </header>

    <section class="login">
        <div class="container">
            <div class="login_window">
                <h1 class="login_header">Войти в профиль</h1>
                <form action="">
                    <div>
                        Логин <br>
                        <input type="text">
                    </div>
                    <div>
                        Пароль<br>
                        <input type="password">
                    </div>

                    <button class="login_btn">Войти</button>
                </form>

                <div id="link_to_register">Если у вас нет аккаунта, <a href="../html/register.html">зарегистрируйтесь</a></div>  
            </div>
        </div>
    </section>

    <footer>
        Дизайн и проектирование сайта выполнил Мифтахов Ильмир
    </footer>
</body>
</html>
